<header>
  <div class="brand">
    <div class="brand_message">いろいろやります、ねくたりしょん。</div>
    <div class="brand_logo"><a href="{{ site.BaseURL }}"><img src="{{ site.BaseURL }}/logo/header.svg"></a></div>
  </div>
  <ul class="menu">
{{ $CurrentPage := . }}
{{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}" class="{{ if eq $CurrentPage.Type .Identifier }}active{{ end }}">{{ .Name }}</a></li>
{{ end }}
  </li>
</header>
