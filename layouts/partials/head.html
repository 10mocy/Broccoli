{{ $styles := resources.Get "scss/main.scss" | resources.ToCSS }}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href=" {{ $styles.Permalink }} " />

<meta property="og:title" content="{{ .Title }}" />
<meta property="og:image" content=" {{ .Site.Params.icon }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
{{ hugo.Generator }} {{ $isPosts := eq .Type "posts" }} {{ if $isPosts }}
<meta
  property="og:description"
  content="{{ if not .Site.Params.disableSummary }} {{ .Summary | safeHTML }} {{ end
}}"
/>
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="article:section" content="posts" />
{{ end }}

<meta name="twitter:card" content="summary" />

<title>
  {{ if and (.Title) (not .IsHome) }}{{ .Title }} - {{ end }}{{ .Site.Title }}
</title>
