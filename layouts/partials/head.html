{{ $styles := resources.Get "scss/main.scss" | resources.ToCSS }}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href=" {{ $styles.Permalink }} " />

<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:title" content="{{ .Title }}" />
{{ if and .IsPage (.Params.EyecatchURL) }}
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.EyecatchURL }}" />
{{ else }}
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.card }}" />
{{ end }}
{{ with .Summary }}
<meta property="og:description" content="{{ . }}" />
{{ end }}
<meta property="article:author" content="{{ .Site.Params.author }}">
<meta property="article:section" content="posts" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@nectarition" />
<meta name="twitter:creator" content="@nirsmmy" />

{{ hugo.Generator }} 

<title>
  {{ if and (.Title) (not .IsHome) }}{{ .Title }} - {{ end }}{{ .Site.Title }}
</title>
