{{ $styles := resources.Get "scss/main.scss" | resources.ToCSS }}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href=" {{ $styles.Permalink }} " />

<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.card }}" />
{{ $isPosts := eq .Type "posts" }} {{ if $isPosts }}
<meta
  property="og:description"
  content="{{ if not .Site.Params.disableSummary }} {{ .Summary | safeHTML }} {{ end }}" />
{{ end }}
<meta property="article:author" content="{{ .Site.Params.author }}">
<meta property="article:section" content="posts" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@nectarition" />
<meta name="twitter:creator" content="@nirsmmy" />

{{ hugo.Generator }} 

<title>
  {{ if and (.Title) (not .IsHome) }}{{ .Title }} - {{ end }}{{ .Site.Title }}
</title>
