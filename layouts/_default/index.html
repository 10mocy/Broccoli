{{ define "main" }}
<main>
  <div class="container">
    <p>
      現在進行系で工事中です。
    </p>

    <h2>記事一覧</h2>
    
    {{ $Pages := where .Site.RegularPages "Type" "in" .Site.Params.MainSections }}
    {{ range $Pages }}
      <div class="postList_item">
        <div class="postList_item_title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
        <div class="postList_item_meta">{{ .Params.date.Local.Format "2006年01月02日 15時04分" }}</div>
      </div>
    {{ end }}
  </div>
</main>
{{ end }}
